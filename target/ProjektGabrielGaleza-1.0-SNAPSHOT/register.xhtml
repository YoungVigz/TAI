<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Rejestracja</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; }
        .box { border: 1px solid #ccc; padding: 20px; width: 300px; border-radius: 5px; }
        input { width: 95%; margin-bottom: 10px; padding: 5px; }
        .btn { width: 100%; background: #28a745; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</h:head>
<h:body>
    <div class="box">
        <h2>Załóż konto</h2>
        <h:form>
            <h:messages style="color:red" />
            
            <h:outputLabel value="Login:" />
            <h:inputText value="#{registerBean.username}" required="true" label="Login"/>
            
            <h:outputLabel value="Hasło:" />
            <h:inputSecret value="#{registerBean.password}" required="true" label="Hasło"/>
            
            <h:commandButton value="Zarejestruj" action="#{registerBean.register}" styleClass="btn"/>
        </h:form>
        <br/>
        <a href="login.xhtml">Powrót do logowania</a>
    </div>
</h:body>
</html>
