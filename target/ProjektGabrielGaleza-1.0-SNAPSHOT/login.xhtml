<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <head>
        <title>Zaloguj się</title>
        <style>
            body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; }
            .login-box { border: 1px solid #ccc; padding: 20px; border-radius: 5px; box-shadow: 2px 2px 10px #eee; }
            input { display: block; margin-bottom: 10px; width: 100%; padding: 8px; }
            .error { color: red; font-size: 0.9em; }
        </style>
    </head>
    <body>
        <div class="login-box">
            <h2>Panel Logowania</h2>

            <script>
                const urlParams = new URLSearchParams(window.location.search);
                if(urlParams.get('error')) {
                    document.write('<p class="error">Błędny login lub hasło!</p>');
                }
            </script>

            <!-- WYMAGANE PRZEZ TOMCATA -->
            <form method="post" action="j_security_check">
                <label>Użytkownik:</label>
                <input type="text" name="j_username" placeholder="np. admin" required="true"/>

                <label>Hasło:</label>
                <input type="password" name="j_password" placeholder="np. admin123" required="true"/>

                <input type="submit" value="Zaloguj się" style="background: #007bff; color: white; border: none; cursor: pointer;"/>
            </form>
            
            <p style="margin-top: 15px;">
                <a href="register.xhtml">Utwórz konto</a>
            </p>

        </div>
    </body>
</html>
